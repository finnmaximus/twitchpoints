name: twitchpoints
service:
  type: web
  instance_type: free
  regions:
    - fra
  privileged: true
  env:
    - name: TWITCH_USERNAME
      value: "finnmaximus"
    - name: TWITCH_PASSWORD
      value: "DavidAlmada26012005."
  ports:
    - port: 8080
      protocol: tcp
  health_checks:
    - type: tcp
      port: 8080
      interval: 30
      timeout: 5
      grace_period: 5
      restart_limit: 3
  buildpacks:
    - https://github.com/heroku/heroku-buildpack-python
    - https://github.com/heroku/heroku-buildpack-google-chrome
  git:
    build_command: pip install -r requirements.txt
    run_command: python main.py
    privileged: true
  skip_cache: true
